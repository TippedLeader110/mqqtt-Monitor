<h1>Monitor Listrik</h1>

<div id="chartContainer" style="height: 370px; width: 100%;margin-bottom: 20px;"></div>


<mat-card class="card-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="card-header-image"></div> -->
      <mat-card-title>Listrik Bulan ini</mat-card-title>
      <!-- <mat-card-subtitle></mat-card-subtitle> -->
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/cards/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content class="pad" *ngFor="let listr of listrik">
        <p>Listrik Bulan ini : {{listr.listrik}} wat</p>
        <p>Estimasi biaya : Rp.{{listr.listrik*satuanHarga}}</p>
    </mat-card-content>
    <mat-card-actions class="pad">
      <!-- <button mat-stroked-button color="primary">Info Detail</button> -->
      <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
</mat-card>
