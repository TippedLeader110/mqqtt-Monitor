<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button> 
  <span>Home Monitor</span>
</mat-toolbar>


<mat-sidenav-container class="sidenav-container" autosize opened='true'>
  <mat-sidenav #drawer class="sidenav" mode="side">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="['active']" [routerLink]="['/index']">Ringkasan</a>
      <a mat-list-item [routerLinkActive]="['active']" [routerLink]="['/door']">Akses Pintu</a>
      <a mat-list-item [routerLinkActive]="['active']" [routerLink]="['/index']">Link 1</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <app-content></app-content>
  </mat-sidenav-content>
</mat-sidenav-container>
